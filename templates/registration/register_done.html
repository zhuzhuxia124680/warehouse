{% extends 'base.html' %}
{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card text-center">
                <div class="card-header">
                    <h2>注册成功！</h2>
                </div>
                <div class="card-body">
                    <p>你的账户已创建，请检查你的邮箱以获取验证码并完成激活。</p>
                    <p>验证邮件可能在垃圾邮件中，请注意查收。</p>
                    <a href="{% url 'accounts:verify_email_with_email' %}" class="btn btn-primary">前往验证页面</a>
                    <p class="mt-3">或者，你可以在<a href="{% url 'accounts:login_by_code' %}">验证码登录</a>页面输入邮箱和验证码直接登录。</p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

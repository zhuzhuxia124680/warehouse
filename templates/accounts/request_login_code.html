{% extends 'base.html' %}
{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2>请输入登录验证码</h2>
                </div>
                <div class="card-body">
                    <p>请输入你的邮箱，我们将向你发送登录验证码。</p>
                    {% if messages %}
                        <div class="alert alert-info">
                            {% for message in messages %}
                                {{ message }}
                            {% endfor %}
                        </div>
                    {% endif %}
                    <form method="post" action="{% url 'accounts:request_login_code' %}">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="id_email">邮箱：</label>
                            <input type="email" name="email" class="form-control" id="id_email" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">发送验证码</button>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <p>返回<a href="{% url 'accounts:login_by_code' %}">验证码登录</a></p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

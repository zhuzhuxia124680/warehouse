{% extends 'base.html' %}
{% block content %}
    <h2>创建新企业</h2>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        {% for field in form %}
                            <div class="form-group">
                                {{ field.label_tag }}
                                {{ field }}
                                {% for error in field.errors %}
                                    <div class="invalid-feedback d-block" >{{ error }}</div>
                                {% endfor %}
                            </div>
                        {% endfor %}
                        <button type="submit" class="btn btn-primary">创建企业</button>
                        <a href="{% url 'companies:company_list' %}" class="btn btn-secondary ml-2">取消</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
